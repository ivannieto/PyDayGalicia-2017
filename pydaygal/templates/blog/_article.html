<article class="row post">
    <div class="col-12">
        <h2 class="post-title">
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h2>
        <p class="post-meta">{{ post.created }}</p>
        {% if post.outstanding_image %}
        <p><img src="{{ post.outstanding_image.url }}" class="img-responsive"></p>
        {% endif %}
        <p class="post-content">{{ post.get_content }}</p>
    </div>
</article>
