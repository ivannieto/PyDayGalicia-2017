<article class="col-xs-12 workshop text-center">
    <div class="col-xs-8-offset-2">
        {% if workshop.photo %}
        <img src="{{ workshop.photo.url }}" class="img-responsive"> {% endif %}
    </div>
    <div class="col-xs-8-offset-2 workshop-name">
        <h4>
            {{ workshop.name}}
        </h4>
    </div>
    <div class="col-xs-8-offset-2 workshop-current-position">
        <p>
            Capacitador: <strong>{{ workshop.speaker }}</strong>
        </p>
    </div>
    <div></div>
    <p class="workshop-content">{{ workshop.content }}</p>
</article>
