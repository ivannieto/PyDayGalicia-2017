<div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 speaker-card">
    <div class="card-img">
        <div class="card-img-text">
            <h5>{{ speaker.name }}</h5>
            <hr>
            <div class="hidden-xs-down">{{ speaker.annotation }}</div>
            <div>
                <a href="#" alt="github"><i class="fa fa-github" style="color:black"></i></a>&nbsp;
                <a href="#" alt="github"><i class="fa fa-twitter" style="color:black"></i></a>&nbsp;
                <a href="#" alt="github"><i class="fa fa-medium" style="color:black"></i></a>&nbsp;
                <a href="#" alt="github"><i class="fa fa-address-card-o" style="color:black"></i></a>
            </div>
            <div class="hidden-sm-down">{{ speaker.biography }}</div>
            <br>
        </div>
        {% if speaker.photo %}<img class="img-responsive" src="{{ speaker.photo.url }}">{% endif %}
    </div>
</div>
