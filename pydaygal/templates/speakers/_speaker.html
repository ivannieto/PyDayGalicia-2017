<div class="col-xs-8 offset-xs-2 col-md-6 col-lg-4 card speaker-card">
    <div class="speaker-card-content">
    {% if speaker.photo %}<img class="img-responsive speaker-card-photo hvr-grow-rotate" src="{{ speaker.photo.url }}">{% endif %}
        <h5>{{ speaker.name }}</h5>
        <hr>
        <p class="hidden-xs-down">{{ speaker.annotation }}</p>
        <p>
            {% if speaker.url_github %}
            <a href="{{ speaker.url_github }}" alt="github" target="_blank">
              <i class="fa fa-github" style="color:black"></i>
            </a>&nbsp;{% endif %}
            {% if speaker.url_twitter %}
            <a href="{{ speaker.url_twitter }}" alt="twitter">
              <i class="fa fa-twitter" style="color:black" target="_blank"></i>
            </a>&nbsp;{% endif %}
            {% if speaker.url_blog %}
            <a href="{{ speaker.url_blog }}" alt="blog">
              <i class="fa fa-medium" style="color:black" target="_blank"></i>
            </a>&nbsp;{% endif %}
            {% if speaker.url_mail %}
            <a href="{{ speaker.url_mail }}" alt="email">
              <i class="fa fa-address-card-o" style="color:black" target="_blank"></i>
            </a>{% endif %}
        </p>
        <br>
        <p class="hidden-sm-down">{{ speaker.biography }}</p>
        <br>
    </div>
</div>
