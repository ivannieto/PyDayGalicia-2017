<div class="col-xs-8 offset-xs-2 col-md-6 col-lg-4 card speaker-card">
    <div class="speaker-card-content">
    {% if speaker.photo %}<img class="img-responsive speaker-card-photo hvr-grow-rotate" src="{{ speaker.photo.url }}">{% endif %}
        <h5>{{ speaker.name }}</h5>
        <hr>
        <p class="hidden-xs-down">{{ speaker.annotation }}</p>
        <p>
            <a href="#" alt="github"><i class="fa fa-github" style="color:black"></i></a>&nbsp;
            <a href="#" alt="twitter"><i class="fa fa-twitter" style="color:black"></i></a>&nbsp;
            <a href="#" alt="blog"><i class="fa fa-medium" style="color:black"></i></a>&nbsp;
            <a href="#" alt="email"><i class="fa fa-address-card-o" style="color:black"></i></a>
        </p>
        <br>
        <p class="hidden-sm-down">{{ speaker.biography }}</p>
        <br>
    </div>
</div>
