{% load i18n %}
{% load static %}

{% get_current_language as LANGUAGE_CODE %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{{ CONFERENCE_TITLE }}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PyDay Galicia 2017 Website">
    <meta name="author" content="Ivan Nieto <ivan.n.s@tuta.io>">

    <!-- Le styles -->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- StyleSheets -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,800|Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/pydaygal.css" %}">
    {% block extra_css %}{% endblock extra_css %}
</head>

<body onload="setTimeout(()=>{$('.landing-cover').slideUp()}, 1000);$('.navbar-menu').css('margin-top', '0').css('visibility', 'visible').css('padding','0');" {% block body_attrs %}{% endblock body_attrs %}>

{% block body %}{% endblock body %}

<!-- Le javascript
================================================== -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<script src="{% static "js/bin/bundle.js" %}"></script>
{% block extra_js %}{% endblock extra_js %}

</body>
</html>
