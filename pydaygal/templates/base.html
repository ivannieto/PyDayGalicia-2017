{% load i18n %}
{% load static %}

{% get_current_language as LANGUAGE_CODE %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{{ CONFERENCE_TITLE }}{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- This file store project specific CSS -->
    <link rel="stylesheet" href="{% static "css/hover.css" %}">
    <link rel="stylesheet" href="{% static "css/pydaygal.css" %}">

    <!-- Use this to quickly test CSS changes in a template,
        then move to pydaygal.css -->
    {% block extra_css %}{% endblock extra_css %}
</head>

<body onload="setTimeout(()=>{$('.landing-cover').slideUp()}, 1000);$('.navbar-menu').css('margin-top', '0').css('visibility', 'visible');" {% block body_attrs %}{% endblock body_attrs %}>

{% block body %}{% endblock body %}

================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="{% static "js/bin/bundle.js" %}"></script>
<script>
  smoothScroll.init();
</script>
{% block extra_js %}{% endblock extra_js %}

</body>
</html>
